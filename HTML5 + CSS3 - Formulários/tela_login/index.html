<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login | Treina Web</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <div class="form-content">

            <img src="../img/treinaweb-logo.svg" alt="logo da Treina Web" width="200" class="logo-tw">

            <form class="form-login">
                <h2>Acesse a sua conta</h2>

                <div class="form-field">
                    <label for="login">CPF ou E-mail</label>
                    <input type="text" name="login" id="login" placeholder="CFP ou E-mail" required>
                </div>

                <div class="form-field">
                    <div class="password-field">
                        <label for="senha">Senha</label> 
                        <a href="">Receber link de acesso no e-mail</a>
                    </div>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                
                <button type="submit">Entrar na minha conta</button>

                <div class="divisor">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>

                <a class="google-login" href=""><img src="../img/google-icon.png" alt=""> Fazer login com o Google</a>

            </form>

            <p>NÃ£o tem uma conta? Veja <a href="">nossos planos</a></p>

        </div>
    </div>
    
</body>
</html>
