<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maria</td>
                <td>20</td>
            </tr>
            <tr>
                <td>João</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>55</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <table>
       <tr>
            <th>Nome</th>
            <td>Maria</td>
            <td>João</td>
            <td>Pedro</td>
       </tr>
       <tr>
            <th>Idade</th>
            <td>30</td>
            <td>20</td>
            <td>22</td>
       </tr>
    </table>

    <br>

    <table class="tabela_semana">
        <thead>
            <tr>
                <th colspan="7">Junho</th>
            </tr>
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                <tr>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                </tr>
                
            </tbody>
        </tbody>
    </table>
</body>
</html>
